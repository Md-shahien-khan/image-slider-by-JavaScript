<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-slider-by-JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Slider</h1>
    <div class="gallery-wrap">
        <img src="images/back.png" alt="" id="backBtn">
            <div class="gallery">
                <div class="gallery-img">
                    <span><img src="images/img-1.jpg" alt=""></span>
                    <span><img src="images/img-2.jpg" alt=""></span>
                    <span><img src="images/img-3.jpg" alt=""></span>
                </div>
                <div class="gallery-img">
                    <span><img src="images/img-4.jpg" alt=""></span>
                    <span><img src="images/img-5.jpg" alt=""></span>
                    <span><img src="images/img-6.jpg" alt=""></span>
                </div>
            </div>
        <img src="images/next.png" alt="" id="nextBtn">
    </div>
    


    <script src="index.js"></script>
</body>
</html>
